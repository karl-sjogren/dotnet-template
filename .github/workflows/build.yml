name: 'Build and publish application'

on:
  push:
    branches:
      - develop
      - main
      - 'release/**'
      - 'feature/**'
      - 'hotfix/**'
    paths-ignore:
      - 'README.md'
      - 'docs/*'
      - 'scripts/*'
      - '.vscode/*'

permissions:
  checks: write
  contents: write
  pull-requests: write
  actions: read

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true
  DOTNET_GENERATE_ASPNET_CERTIFICATE: false
  NUGET_CERT_REVOCATION_MODE: offline
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:

  net-build:
    name: .NET build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v5

    - name: Install .NET
      uses: actions/setup-dotnet@v5
      with:
        global-json-file: global.json

    - name: Restore NuGet packages
      run: dotnet restore --verbosity minimal

    - name: Build opinionated solution
      run: dotnet build templates/opinionated-solution/BASE_NAME.slnx --configuration Release

    - name: Pack template project
      run: dotnet pack Karls.Templates.csproj --configuration Release --output artifacts

    - name: Upload packages
      uses: actions/upload-artifact@v4
      with:
        name: packages
        path: artifacts/*.nupkg

  integration-tests:
    name: Integration tests
    needs: net-build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        type: [base, frontend, github, no-benchmarks]

    steps:
      # This is needed to pass linting
      - name: Set GIT to use CRLF
        run: |
          git config --global core.autocrlf true
          git config --global core.eol crlf

      - name: Checkout sources
        uses: actions/checkout@v5
  
      - name: Install .NET
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: global.json

      - name: Create ${{ matrix.type }} solution
        run: ./test-install-${{ matrix.type }}.sh

  publish:
    name: NuGet Publish
    needs: integration-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      id-token: write

    steps:
    - name: Checkout sources
      uses: actions/checkout@v5
      with:
        sparse-checkout: |
          global.json
        sparse-checkout-cone-mode: false

    - name: Download artifacts
      uses: actions/download-artifact@v5
      with:
        name: packages
        path: ./artifacts/

    - name: Install .NET
      uses: actions/setup-dotnet@v5
      with:
        global-json-file: global.json

    - name: NuGet login (OIDC â†’ temp API key)
      uses: NuGet/login@v1
      id: login
      with:
        user: ${{ secrets.NUGET_PROFILE }}

    - name: Publish package to NuGet.org
      run: dotnet nuget push artifacts/*.nupkg --api-key ${{ steps.login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
      working-directory: ./
